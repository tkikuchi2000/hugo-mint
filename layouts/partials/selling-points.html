{{- $sellingPoints := .Site.Params.sellingPoints -}}
{{- $tagline := $sellingPoints.tagline }}
{{- $points := $sellingPoints.points }}
<section id="selling-points" class="section selling-points is-medium section-light-grey">
  <div class="container">
    <div class="columns">
      <div class="column">
          <h1 class="title section-title">{{ $tagline }}</h1>
      </div>
      <div class="column is-7 mt-60">
        {{- range $points -}}
        <article class="media icon-box">
          <figure class="media-left mt-50">
            <!-- <p class="image">
              <img src="{{ printf "img/illustrations/icons/%s.svg" .icon | absURL }}">
            </p> -->
            <span class="icon is-large">
              <i class="fa fa-{{ .icon }}"></i>
            </span>
          </figure>
          <div class="media-content mt-50">
            <div class="content">
              <p>
                <span class="icon-box-title">
                  {{ .title }}
                </span>
                <br><br>
                <span class="icon-box-text">
                  {{ .description }}
                </span>
              </p>
            </div>
          </div>
        </article>
        {{- end -}}
        </div>
      </div>
    </div>
  </div>
</section>
